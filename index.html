<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematixando</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/operacoes.css">
    <link rel="stylesheet" href="./css/dificuldade.css">
    <link rel="stylesheet" href="./css/botaoStart.css">
    <link rel="stylesheet" href="./css/conta.css">
    <link rel="stylesheet" href="./css/alternativas.css">
</head>
<body>
    <div class="btn-group operacoes" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="adicao" autocomplete="off">
        <label class="btn btn-outline-primary" for="adicao">Adição</label>
      
        <input type="checkbox" class="btn-check" id="subtracao" autocomplete="off">
        <label class="btn btn-outline-primary" for="subtracao">Subtração</label>
      
        <input type="checkbox" class="btn-check" id="multiplicacao" autocomplete="off">
        <label class="btn btn-outline-primary" for="multiplicacao">Multiplicação</label>

        <input type="checkbox" class="btn-check" id="divisao" autocomplete="off">
        <label class="btn btn-outline-primary" for="divisao">Divisão</label>
    </div>

    <div class="btn-group dificuldade" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="dificuldade" id="facil" autocomplete="off">
        <label class="btn btn-outline-primary" for="facil">Fácil</label>
      
        <input type="radio" class="btn-check" name="dificuldade" id="medio" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="medio">Médio</label>
      
        <input type="radio" class="btn-check" name="dificuldade" id="dificil" autocomplete="off">
        <label class="btn btn-outline-primary" for="dificil">Difícil</label>
    </div>

    <div class="start">
        <button type="button" class="start_botao btn btn-success">Start</button>
    </div>
    
    <div class="conta">
        <p class="conta_elementos border border-5 border-primary rounded-pill" id="elemento_primeiro">1</p>
        <p class="conta_elementos border border-5 border-primary rounded-pill" id="elemento_operacao">+</p>
        <p class="conta_elementos border border-5 border-primary rounded-pill" id="elemento_segundo">2</p>
    </div>

    <div class="alternativas">
        <button type="button" id="alternativa_primeira" class="alternativas_botao btn btn-outline-primary border-5 border-primary rounded">10</button>
        <button type="button" id="alternativa_segunda" class="alternativas_botao btn btn-outline-primary border-5 border-primary rounded">200</button>
        <button type="button" id="alternativa_terceira" class="alternativas_botao btn btn-outline-primary border-5 border-primary rounded">3000</button>
    </div>
    

    <script src="./js/obtemOperacao.js"></script>
    <script src="./js/obtemDificuldade.js"></script>
    <script src="./js/sorteiaNumeros.js"></script>
    <script src="./js/adicionaNumeros.js"></script>
    <script src="./js/alteraOperacao.js"></script>
    <script src="./js/realizaConta.js"></script>
    <script src="./js/alteraAlternativas.js"></script>
    <script src="./js/verificaAlternativa.js"></script>
    <script src="./js/resetaAlternativas.js"></script>
    <script src="./js/refresh.js"></script>
    
</body>
</html>
